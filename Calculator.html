<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ff0080;
            transition: background 0.5s;
        }
        .calculator {
            width: 300px;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            background-color: #fff;
            transition: background 0.5s, color 0.5s;
        }
        .display {
            font-size: 2em;
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: right;
            background: none;
            color: black;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .number { background-color: #e0e0e0; }
        .operator { background-color: #ff0080; color: white; }
        .operator:hover { background-color: #d6006b; }
        .clear, .equal { background-color: #000; color: white; }
        .clear:hover, .equal:hover { background-color: #222; }
        
        /* Dark mode */
        .dark-mode {
            background-color: #111;
            color: white;
        }
        .dark-mode .calculator { background-color: #222; color: white; }
        .dark-mode .display { color: white; }
        .dark-mode .number { background-color: #333; color: white; }
        .dark-mode .operator { background-color: #ff0080; }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" readonly>
        <div class="buttons">
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('*')">x</button>
            <button class="number" onclick="appendToDisplay('0')">0</button>
            <button class="number" onclick="appendToDisplay('.')">.</button>
            <button class="clear" onclick="clearDisplay()">DEL</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button class="equal" onclick="calculateResult()">=</button>
        </div>
        <br>
        <label class="switch">
            <input type="checkbox" id="toggleMode" onclick="toggleDarkMode()">
            <span>ðŸŒ™</span>
        </label>
    </div>
    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        function calculateResult() {
            try {
                let result = eval(document.getElementById("display").value);
                document.getElementById("display").value = result;
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
